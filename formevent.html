<!DOCTYPE html>
<html>
<head>
	<title>Form Event</title>
	<style type="text/css">
		body{font-family:arial;}
		#box{
			background: pink;
			padding: 10px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
<h1>Form Even5ts</h1>
<form action="" id="sform">
	<label for="">Name:</label><input type="text" name="" id="sname"></br></br>
	<label for="">Email:</label><input type="text" name="" id="semail"></br></br>
	<label for="">Country:</label>
	<select id="scountry">
		<option value="pakistan">Pakistan</option>
		<option value="India">India</option>
		<option value="USA">USA</option>
		<option value="UK">UK</option>
		<option value="Nepal">Nepal</option>
	</select></br></br>
	<div id="sa" style="border:2px solid red; padding: 10px"></div>
	<input type="submit" name="">

</form>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#sname').focus(function(){
			$('#sname').css('background-color','lime');
			
		});
		$('#sname').blur(function(){
			$('#sname').css('background-color','');
			
		});

		$('#semail').focus(function(){
			$('#semail').css('background-color','lime');
			
		});
		$('#scountry').change(function(){
			var a=$('#scountry').val();
			$('#sa').html(a);
			
			
		});
	});
</script>
</body>
</html>
